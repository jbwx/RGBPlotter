<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RGB Plotter</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
        <!-- import as style from /style.css -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="title-area">
            <h1>RGB Plotter</h1>
            <a href="https://jbwx.github.io" target="_blank">jbwx.github.io</a>
        </div>

        <div class="app-container">
            <div class="main-content">
                <div class="editor-pane">
                    <div id="editor"></div>
                </div>
                <div class="canvas-pane">
                    <canvas id="colorCanvas"></canvas>
                </div>
            </div>

            <div class="buttons-area">
                <button id="plotButton" class="action-button">Plot</button>
                <div class="right-buttons">
                    <button id="shareButton" class="control-button">
                        <svg viewBox="0 0 24 24">
                            <path
                                d="M18 13v6a2 2 0 01-2 2H5a2 2 0 01-2-2V8a2 2 0 012-2h6"
                            />
                            <polyline points="15 3 21 3 21 9" />
                            <line x1="10" y1="14" x2="21" y2="3" />
                        </svg>
                        Share
                    </button>
                    <button id="downloadButton" class="control-button">
                        <svg viewBox="0 0 24 24" stroke-width="2.5">
                            <path
                                d="M12 17V3M12 17l-4-4M12 17l4-4M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"
                            />
                        </svg>
                        Download
                    </button>
                    <button id="resetButton" class="control-button">
                        <svg viewBox="0 0 24 24" stroke-width="2.5">
                            <path d="M21 12a9 9 0 11-6.219-8.56" />
                            <path d="M21 3v5h-5" />
                        </svg>
                        Reset
                    </button>
                </div>
            </div>
            <div id="consoleOutput"></div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
